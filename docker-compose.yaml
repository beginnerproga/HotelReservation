version: '3.7'
services:
  postgres-db:
    image: postgres:15
    ports:
      - "5432:5432"
    networks:
      - hotel_reservation_network
    environment:
      POSTGRES_DB: Hotel_reservation_DB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db:/var/lib/postgresql/data

  hotel-reservation:
    image: hotel-reservation/hotel-reservation:latest
    build: .
    container_name: hotel-reservation
    ports:
      - "8181:8181"
    depends_on:
      - postgres-db
    networks:
      - hotel_reservation_network
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/Hotel_reservation_DB
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: dev

volumes:
  db:
  esdata:

networks:
  hotel_reservation_network:
